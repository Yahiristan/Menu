<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Conexión con CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Conexión con Iconos [BOXICONS] -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Yristan Web</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="icon.png" alt="Logo">
                </span>
                <div class="text header-text">
                    <span class="name">Yristan</span>
                    <spin class="profession">Admin</spin>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon' ></i>
                    <input type="search" placeholder="Buscar...">
                </li>
                <ul class="menu-link">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt-2 icon' ></i>
                            <span class="text nav-text">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-signal-5 icon'></i>
                            <span class="text nav-text">Opcion 2</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-coffee icon'></i>
                            <span class="text nav-text">Opcion 3</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-qr icon'></i>
                            <span class="text nav-text">Opcion 4</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-cylinder icon' ></i>
                            <span class="text nav-text">Opcion 5</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-map-pin icon'></i>
                            <span class="text nav-text">Opcion 6</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <ul>
                    <li class="">
                        <a href="#">
                            <i class='bx bx-log-in-circle icon'></i>
                            <span class="text nav-text">Iniciar seción</span>
                        </a>
                    </li>
                    <li class="mode">
                        <div class="Sol-Luna">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>   
                        </div>
                        <span class="mode-text text">Modo Oscuro</span>
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="script.js"></script>

    <section class= "Inicio">
        <div class="text">Inicio</div>
    </section>
</body>
</html>
